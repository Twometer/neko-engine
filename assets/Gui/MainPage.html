<script>
    // Automatically gets called when the DOM is loaded, and the _remote object is attached.
    // Use the _remote object to get a reference to the current page
    function OnLoaded() {
        console.log("text from remote: " + _remote.test);
        console.log("Hello from JavaScript!");
    }

    // Exposed to Remote
    function Helo(these, are, some, args) {
        console.log(these);
        console.log(are);
        console.log(some);
        console.log(args);
        return "yes";
    }

    function SaySomething() {

        _remote.test = "Lol 123";
    }
